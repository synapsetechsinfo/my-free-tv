<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <title>India Free TV - Fix 153</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0b0b0b; color: #eee; margin: 0; padding: 15px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 15px; }
        .card { background: #1a1a1a; border-radius: 10px; overflow: hidden; border: 1px solid #333; }
        .player-box { position: relative; padding-bottom: 56.25%; height: 0; }
        .player-box iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        .details { padding: 12px; }
        .badge { background: #ff0000; color: white; padding: 2px 6px; font-size: 10px; font-weight: bold; border-radius: 3px; margin-bottom: 5px; display: inline-block; }
    </style>
</head>
<body>

    <h2 style="text-align: center;">ðŸ‡®ðŸ‡³ Live TV Tester (Fixed)</h2>
    <div class="grid" id="guide"></div>

    <script>
        const API_KEY = 'YOUR_NEW_API_KEY'; 
        const channels = [
            { name: "Aaj Tak", id: "UCt4t-jeY85JegMlZ-E5UWtA" },
            { name: "ABP News", id: "UCyzZ_6E8_vjK_Ois_o_e7fA" }
        ];

        async function init() {
            const list = document.getElementById('guide');
            for (let ch of channels) {
                try {
                    const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=UCt4t-jeY85JegMlZ-E5UWtA&eventType=live&type=video&key=AIzaSyCUJfdz9NiuUF-3fvwTR2EqDwNlgCA0dhc`);
                    const json = await res.json();
                    
                    if (json.items?.length > 0) {
                        const vid = json.items[0].id.videoId;
                        // Fix 2: Use youtube-nocookie and add referrerpolicy to the iframe
                        list.innerHTML += `
                            <div class="card">
                                <div class="player-box">
                                    <iframe 
                                        src="https://www.youtube-nocookie.com/embed/${vid}" 
                                        referrerpolicy="strict-origin-when-cross-origin"
                                        allowfullscreen>
                                    </iframe>
                                </div>
                                <div class="details">
                                    <span class="badge">LIVE</span>
                                    <div>${ch.name}</div>
                                </div>
                            </div>`;
                    }
                } catch (e) { console.error(e); }
            }
        }
        init();
    </script>
</body>
</html>
